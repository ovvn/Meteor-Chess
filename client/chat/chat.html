<template name="chat">
    {{#if Template.subscriptionsReady}}
        <div class="chat">
            <ul class="chat_list">
                {{#each m in message}}
                 <li class='clearfix'>
                     <a class='{{getClass m.name}}'>{{m.text}}</a>
                 </li>
                {{/each}}
            </ul>
            <input type='text' id='message'/>
        </div>
    {{/if}}
</template>
